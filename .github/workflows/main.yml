name: Monstro V18 - Build Real

on:
  push:
    branches: [ "principal", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Gerar Motor e Limpar Cache
      run: |
        echo "### RESETANDO AMBIENTE ###"
        gradle wrapper --gradle-version 8.4
        chmod +x gradlew
        # Limpa builds antigos que podem estar no seu reposit√≥rio
        ./gradlew clean 

    - name: Compilar APK (Modo Detalhado)
      # Adicionamos --stacktrace e --info para ver o erro real
      run: ./gradlew :app:assembleDebug --no-daemon --stacktrace --info

    - name: Enviar APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: MonstroV18-FINAL
        path: app/build/outputs/apk/debug/*.apk
