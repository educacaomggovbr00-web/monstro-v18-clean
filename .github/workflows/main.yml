name: Monstro V18 - Build Real

on:
  push:
    branches: [ "principal", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # MOTOR QUE FUNCIONA - NÃO MEXEMOS
    - name: Gerar Motor (Gradle Wrapper)
      run: |
        gradle wrapper --gradle-version 8.4
        chmod +x gradlew

    - name: Corrigir e Identificar Erro
      run: |
        # Corrige a versão da Media3 se ela estiver errada
        find . -name "build.gradle" -exec sed -i 's/1.2.2/1.2.1/g' {} +
        
        # O segredo: --stacktrace e --scan para o robô nos dar o mapa do erro
        ./gradlew assembleDebug --no-daemon --stacktrace --info
