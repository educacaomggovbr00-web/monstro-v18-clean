name: Android CI com Auto-Corretor Elite

on:
  push:
    branches: [ "principal", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: IA de Organização e Reparo
      run: |
        echo "Limpando bagunça de pastas..."
        # 1. Cria a pasta 'app' se ela não existir como módulo
        mkdir -p app
        
        # 2. MOVE TUDO PARA O LUGAR CERTO AUTOMATICAMENTE
        # Se o build.gradle estiver na raiz, ele move para /app
        [ -f build.gradle ] && cp build.gradle app/ 
        # Se a pasta src estiver fora de /app, ele move para dentro
        [ -d src ] && mv src app/
        
        # 3. Resolve o conflito de repositórios que causou a regressão
        sed -i '/allprojects/,/}/d' build.gradle
        
        chmod +x gradlew
        ./gradlew clean

    - name: Build Forçado Monstro V18
      run: ./gradlew :app:assembleDebug --stacktrace
      continue-on-error: true

    - name: Upload APK ou Relatórios
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: MonstroV18-Final-APK
        path: |
          app/build/outputs/apk/debug/*.apk
          build/reports/
