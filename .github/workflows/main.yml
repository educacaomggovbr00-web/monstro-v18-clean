name: Monstro V18 - Build Real Compose

on:
  push:
    branches: [ "principal", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Reset de Fabrica e Estrutura
      run: |
        echo "### APAGANDO RASTROS E RESETANDO ###"
        # Limpeza profunda para matar erros de cache
        rm -rf .gradle build app/build
        
        # Criação da estrutura industrial
        mkdir -p app/src/main/java/com/monstro/v18
        mkdir -p app/src/main/res/values

        # 1. Injeta o Mapa (settings.gradle)
        echo "include ':app'" > settings.gradle
        
        # 2. Injeta as Propriedades de RAM
        echo "org.gradle.jvmargs=-Xmx4g" > gradle.properties
        echo "android.useAndroidX=true" >> gradle.properties
        echo "android.enableJetifier=true" >> gradle.properties

        # 3. Injeta a Receita Principal (build.gradle raiz)
        cat <<EOF > build.gradle
        buildscript {
            repositories { google(); mavenCentral() }
            dependencies { 
                classpath 'com.android.tools.build:gradle:8.2.2'
                classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.22'
            }
        }
        allprojects {
            repositories { google(); mavenCentral() }
        }
        EOF

        # 4. Injeta a Receita do App (app/build.gradle)
        cat <<EOF > app/build.gradle
        plugins {
            id 'com.android.application'
            id 'org.jetbrains.kotlin.android'
        }
        android {
            namespace 'com.monstro.v18'
            compileSdk 34
            defaultConfig {
                applicationId "com.monstro.v18"
                minSdk 24
                targetSdk 34
                versionCode 18
                versionName "18.0"
                ndk { abiFilters 'armeabi-v7a', 'arm64-v8a' }
            }
            buildFeatures { compose true }
            composeOptions { kotlinCompilerExtensionVersion '1.5.8' }
            compileOptions {
                sourceCompatibility JavaVersion.VERSION_17
                targetCompatibility JavaVersion.VERSION_17
            }
            kotlinOptions { jvmTarget = '17' }
        }
        dependencies {
            implementation platform('androidx.compose:compose-bom:2024.02.00')
            implementation 'androidx.compose.ui:ui'
            implementation 'androidx.compose.material3:material3'
            implementation 'androidx.activity:activity-compose:1.8.2'
            implementation 'androidx.core:core-ktx:1.12.0'
            implementation 'androidx.media3:media3-exoplayer:1.2.1'
            implementation 'androidx.media3:media3-ui:1.2.1'
        }
        EOF

        # 5. Injeta o Manifesto
        cat <<EOF > app/src/main/AndroidManifest.xml
        <manifest xmlns:android="http://schemas.android.com/apk/res/android">
            <application android:label="Monstro V18" android:theme="@android:style/Theme.Material.NoActionBar">
                <activity android:name="com.monstro.v18.MainActivity" android:exported="true">
                    <intent-filter>
                        <action android:name="android.intent.action.MAIN" />
                        <category android:name="android.intent.category.LAUNCHER" />
                    </intent-filter>
                </activity>
            </application>
        </manifest>
        EOF

        # 6. Injeta sua MainActivity Real
        cat <<EOF > app/src/main/java/com/monstro/v18/MainActivity.kt
        package com.monstro.v18
        import android.os.Bundle
        import androidx.activity.ComponentActivity
        import androidx.activity.compose.setContent
        import androidx.compose.foundation.layout.*
        import androidx.compose.material3.*
        import androidx.compose.ui.Modifier
        import androidx.compose.ui.graphics.Color
        import androidx.compose.ui.Alignment

        class MainActivity : ComponentActivity() {
            override fun onCreate(savedInstanceState: Bundle?) {
                super.onCreate(savedInstanceState)
                setContent {
                    Surface(modifier = Modifier.fillMaxSize(), color = Color(0xFF020306)) {
                        Box(contentAlignment = Alignment.Center) {
                            Text("MONSTRO V18 - SISTEMA ONLINE", color = Color.White)
                        }
                    }
                }
            }
        }
        EOF

        # Motor de partida
        gradle wrapper --gradle-version 8.4
        chmod +x gradlew

    - name: Build Industrial (Clean)
      # Limpeza total antes de compilar
      run: ./gradlew clean :app:assembleDebug --no-daemon --stacktrace

    - name: Entregar APK
      uses: actions/upload-artifact@v4
      with:
        name: MonstroV18-FINAL
        path: app/build/outputs/apk/debug/*.apk
