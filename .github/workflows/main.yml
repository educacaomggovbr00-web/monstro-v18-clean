name: Monstro V18 - Conector Final

on:
  push:
    branches: [ "principal", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Injetar Peças Faltantes
      run: |
        echo "### COMPLETANDO O QUEBRA-CABEÇA ###"
        # 1. Cria o mapa que o Gradle não achou no log anterior
        echo "include ':app'" > settings.gradle
        
        # 2. Garante que as pastas do código existam
        mkdir -p app/src/main/java/com/monstro/v18
        
        # 3. Configura a RAM e Workers para não travar
        echo "org.gradle.jvmargs=-Xmx4g" > gradle.properties
        echo "org.gradle.workers.max=2" >> gradle.properties

        # 4. Se o build.gradle estiver solto na raiz, movemos para a pasta app
        if [ -f build.gradle ]; then cp build.gradle app/; fi

    - name: Fabricar APK Monstro
      run: |
        gradle wrapper --gradle-version 8.4
        chmod +x gradlew
        ./gradlew :app:assembleDebug --no-daemon --stacktrace

    - name: Entrega Garantida
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: MonstroV18-FINAL
        path: app/build/outputs/apk/debug/*.apk
