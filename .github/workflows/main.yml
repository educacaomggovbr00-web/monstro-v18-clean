name: Android CI Monstro V18 - IA Berserker

on:
  push:
    branches: [ "principal", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: IA de Auto-Reparo e Escaneamento Profundo
      run: |
        echo "### INICIANDO SCAN DE IA ###"
        
        # 1. Resolve o conflito de repositórios na raiz (Erro dos 900ms)
        sed -i '/allprojects/,/}/d' build.gradle || true
        
        # 2. IA DE RECONSTRUÇÃO: Cria a pasta 'app' correta e move os arquivos perdidos
        # Isso resolve aquele B.O. das pastas com nomes longos que vimos no seu print
        mkdir -p app/src/main/java/com/monstro/v18
        find . -maxdepth 10 -name "MainActivity.kt" -exec cp {} app/src/main/java/com/monstro/v18/ \;
        find . -maxdepth 10 -name "AndroidManifest.xml" -exec cp {} app/src/main/ \;
        
        # 3. VERIFICAÇÃO DE MÓDULO: Garante que o Gradle reconheça a pasta 'app'
        if [ ! -f "settings.gradle" ]; then
          echo "rootProject.name = 'MonstroV18'" > settings.gradle
          echo "include ':app'" >> settings.gradle
        fi

        # 4. REGENERAÇÃO DO MOTOR: Cria o gradlew se ele sumiu ou quebrou
        gradle wrapper --gradle-version 8.2.2
        chmod +x gradlew
        ./gradlew clean

    - name: Build Forçado com Diagnóstico
      run: ./gradlew :app:assembleDebug --stacktrace --info
      continue-on-error: true 

    - name: Upload de Tudo (APK + Logs de Erro)
      if: always() 
      uses: actions/upload-artifact@v4
      with:
        name: Pacote-Final-Monstro
        path: |
          app/build/outputs/apk/debug/*.apk
          **/build/reports/**
          **/build/test-results/**
