name: Monstro V18 - Entrega Garantida

on:
  push:
    branches: [ "principal", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Organizacao Automatica
      run: |
        echo "### ARRUMANDO AS PECAS DO MONSTRO ###"
        # 1. O Android exige que o arquivo de configuracao se chame settings.gradle
        echo "include ':app'" > settings.gradle
        
        # 2. Cria a pasta do app e move o teu build.gradle para lรก
        mkdir -p app
        if [ -f build.gradle ]; then mv build.gradle app/; fi
        
        # 3. Garante que o motor seja o Gradle 8.4 que o teu A30s gosta
        gradle wrapper --gradle-version 8.4
        chmod +x gradlew

    - name: Compilar APK Monstro
      # Rodamos o build usando a estrutura que acabamos de organizar
      run: ./gradlew :app:assembleDebug --no-daemon --stacktrace

    - name: Entregar para o Henrique
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: MonstroV18-FINAL
        path: app/build/outputs/apk/debug/*.apk
