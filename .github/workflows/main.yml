name: Android CI com Auto-Corretor Elite

on:
  push:
    branches: [ "principal", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: IA de Auto-Reparo e Limpeza
      run: |
        echo "Iniciando Diagnóstico de IA..."
        
        # CORREÇÃO 1: Resolve o conflito de repositórios (Erro dos 900ms)
        # Remove blocos repetidos que brigam com o settings.gradle
        sed -i '/allprojects/,/}/d' build.gradle
        
        # CORREÇÃO 2: Garante que o Gradle Wrapper esteja atualizado
        gradle wrapper --gradle-version 8.2.2
        chmod +x gradlew
        
        # CORREÇÃO 3: Limpeza profunda de cache e arquivos temporários
        ./gradlew clean --no-daemon

    - name: Build Forçado Monstro V18
      run: |
        # O comando --stacktrace vai nos dizer exatamente o que sobrou de erro
        ./gradlew assembleDebug --stacktrace --info

    - name: Upload APK do Monstro
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: MonstroV18-Final-APK
        path: app/build/outputs/apk/debug/*.apk
