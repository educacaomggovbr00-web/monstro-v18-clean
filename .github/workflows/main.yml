name: Android CI Monstro V18 - Final

on:
  push:
    branches: [ "principal", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Preparar Ambiente
      run: |
        # Resolve o conflito de repositórios que causou a regressão de 900ms
        sed -i '/allprojects/,/}/d' build.gradle
        chmod +x gradlew
        ./gradlew clean

    - name: Tentar Build do APK
      run: ./gradlew assembleDebug --stacktrace
      continue-on-error: true # Não deixa o robô parar o processo se der erro aqui

    - name: Upload de Resultados (Sempre)
      if: always() # ISSO AQUI É A CHAVE: Faz o upload mesmo se der erro
      uses: actions/upload-artifact@v4
      with:
        name: Resultados-Monstro-V18
        path: |
          app/build/outputs/apk/debug/*.apk
          app/build/reports/problems/
          build/reports/
