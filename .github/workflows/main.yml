name: Android CI Monstro V18 - Analisador Elite

on:
  push:
    branches: [ "principal", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: IA de Organizacao e Auto-Reparo
      run: |
        echo "### INICIANDO SCAN DE PASTAS ###"
        # 1. Cria a estrutura padrão que o Android exige
        mkdir -p app/src/main/java/com/monstro/v18
        
        # 2. Busca sua MainActivity e AndroidManifest em qualquer lugar do projeto
        find . -name "MainActivity.kt" -exec cp {} app/src/main/java/com/monstro/v18/ \;
        find . -name "AndroidManifest.xml" -exec cp {} app/src/main/ \;
        
        # 3. Resolve conflitos de configuração na raiz
        sed -i '/allprojects/,/}/d' build.gradle || true
        
        # 4. Garante que o motor do Gradle esteja pronto para ligar
        gradle wrapper --gradle-version 8.2.2
        chmod +x gradlew
        ./gradlew clean

    - name: Build com Rastreamento Profundo
      run: ./gradlew assembleDebug --stacktrace --info
      continue-on-error: true # Garante que cheguemos no upload mesmo se der erro

    - name: Upload de Diagnostico Total
      if: always() # Força o robô a te entregar os arquivos no final
      uses: actions/upload-artifact@v4
      with:
        name: Pacote-Monstro-V18
        path: |
          app/build/outputs/apk/debug/*.apk
          **/build/reports/**
          **/build/test-results/**
