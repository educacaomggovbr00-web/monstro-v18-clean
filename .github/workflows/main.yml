name: Android CI com Auto-Corretor

on:
  push:
    branches: [ "principal", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3

    - name: IA de Correção de Estrutura
      run: |
        echo "Lendo erros de estrutura..."
        # Resolve o conflito de repositório via script para não travar nos 900ms
        sed -i '/allprojects/,/}/d' build.gradle
        gradle wrapper
        chmod +x gradlew
        ./gradlew clean 

    - name: Build com Auto-Recovery
      run: ./gradlew assembleDebug --stacktrace
      continue-on-error: true # Não deixa o robô parar o processo se der erro

    - name: Upload de Resultados
      if: always() # GARANTE O UPLOAD: Sobe arquivos mesmo se o build der errado
      uses: actions/upload-artifact@v4
      with:
        name: Pacote-Monstro-V18
        path: |
          app/build/outputs/apk/debug/*.apk
          app/build/reports/problems/
          build/reports/
