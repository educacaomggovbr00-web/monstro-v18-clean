name: Monstro V18 - Build Final

on:
  push:
    branches: [ "principal", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Organizador de Pastas e Motor Gradle
      run: |
        echo "### LIMPANDO E ORGANIZANDO ###"
        # 1. Cria a estrutura oficial
        mkdir -p app/src/main/java/com/monstro/v18
        
        # 2. Resgata sua MainActivity e AndroidManifest
        find . -name "MainActivity.kt" -exec cp {} app/src/main/java/com/monstro/v18/ \;
        find . -name "AndroidManifest.xml" -not -path "./app/src/main/AndroidManifest.xml" -exec cp {} app/src/main/ \; || true
        
        # 3. Cria o BUILD.GRADLE da RAIZ
        cat <<EOF > build.gradle
        buildscript {
            repositories { google(); mavenCentral() }
            dependencies { classpath 'com.android.tools.build:gradle:8.2.2' }
        }
        allprojects {
            repositories { google(); mavenCentral() }
        }
        EOF

        # 4. Cria o BUILD.GRADLE do APP
        cat <<EOF > app/build.gradle
        apply plugin: 'com.android.application'
        android {
            namespace 'com.monstro.v18'
            compileSdk 34
            defaultConfig {
                applicationId "com.monstro.v18"
                minSdk 24
                targetSdk 34
            }
        }
        dependencies {
            implementation 'androidx.core:core-ktx:1.12.0'
            implementation 'androidx.appcompat:appcompat:1.6.1'
        }
        EOF

        # 5. Mapa do projeto
        echo "include ':app'" > settings.gradle
        
        # 6. Prepara o motor
        gradle wrapper
        chmod +x gradlew

    - name: Compilar APK
      run: ./gradlew :app:assembleDebug --stacktrace
      continue-on-error: true

    - name: Enviar APK para Henrique
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: MonstroV18-APK
        path: |
          app/build/outputs/apk/debug/*.apk
          **/build/reports/**
