name: Android CI Analisador Geral

on:
  push:
    branches: [ "principal", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: IA de Escaneamento e Reparo de Pastas
      run: |
        echo "### INICIANDO VARREDURA COMPLETA ###"
        
        # 1. Cria a estrutura correta se não existir
        mkdir -p app/src/main/java/com/monstro/v18
        
        # 2. ANALISA TODAS AS PASTAS: Acha os arquivos vitais não importa onde estejam
        echo "Buscando arquivos perdidos..."
        find . -name "MainActivity.kt" -exec cp {} app/src/main/java/com/monstro/v18/ \;
        find . -name "AndroidManifest.xml" -exec cp {} app/src/main/ \;
        
        # 3. Resolve conflitos de script na raiz (Erro de 900ms)
        sed -i '/allprojects/,/}/d' build.gradle || true
        
        # 4. Garante o motor do Gradle sem apagar o que já está bom
        gradle wrapper --gradle-version 8.2.2
        chmod +x gradlew
        echo "✓ Estrutura Organizada."

    - name: Build com Relatório Profundo
      run: ./gradlew assembleDebug --stacktrace --info
      continue-on-error: true 

    - name: Upload de Tudo (APK + Diagnóstico)
      if: always() 
      uses: actions/upload-artifact@v4
      with:
        name: Resultados-Analise-Monstro
        path: |
          app/build/outputs/apk/debug/*.apk
          app/build/reports/
          build/reports/
