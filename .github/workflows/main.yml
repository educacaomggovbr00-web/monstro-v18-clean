name: Android CI com Auto-Corretor

on:
  push:
    branches: [ "principal", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3

    # --- ESSE É O SEU ROBÔ CORRETOR ---
    - name: IA de Correção de Estrutura
      run: |
        echo "Lendo erros de estrutura..."
        # Se o gradlew não existir, ele cria
        gradle wrapper
        # Dá permissão de execução automática
        chmod +x gradlew
        # Limpa o cache se houver sujeira de builds antigos
        ./gradlew clean 

    - name: Build com Auto-Recovery
      run: ./gradlew assembleDebug --stacktrace
      # O --stacktrace faz o robô te dar o mapa exato se algo quebrar

    - name: Upload APK
      if: success() # Só sobe se a "IA" conseguir corrigir e buildar
      uses: actions/upload-artifact@v4
      with:
        name: MonstroV18-Final-APK
        path: app/build/outputs/apk/debug/*.apk
