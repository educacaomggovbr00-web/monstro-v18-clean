name: Monstro V18 - IA Final de Reconstrucao

on:
  push:
    branches: [ "principal", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: IA Berserker - Montagem com Repositorios
      run: |
        echo "### LIGANDO OS MOTORES ###"
        
        # 1. Cria a estrutura blindada
        mkdir -p reconstrucao/app/src/main/java/com/monstro/v18
        
        # 2. Resgata sua MainActivity
        find . -name "MainActivity.kt" -exec cp {} reconstrucao/app/src/main/java/com/monstro/v18/ \;
        find . -name "AndroidManifest.xml" -exec cp {} reconstrucao/app/src/main/ \;
        
        # 3. Cria o BUILD.GRADLE com os endereços do Google (Resolve o erro do print)
        cat <<EOF > reconstrucao/app/build.gradle
        buildscript {
            repositories { google(); mavenCentral() }
            dependencies { classpath 'com.android.tools.build:gradle:8.2.2' }
        }
        apply plugin: 'com.android.application'
        apply plugin: 'org.jetbrains.kotlin.android'
        
        android {
            namespace 'com.monstro.v18'
            compileSdk 34
            defaultConfig {
                applicationId "com.monstro.v18"
                minSdk 24
                targetSdk 34
            }
        }
        repositories { google(); mavenCentral() }
        dependencies {
            implementation 'androidx.core:core-ktx:1.12.0'
            implementation 'androidx.appcompat:appcompat:1.6.1'
        }
        EOF

        # 4. Finaliza o mapa e substitui a bagunça
        echo "include ':app'" > reconstrucao/settings.gradle
        gradle wrapper --project-dir reconstrucao
        mv reconstrucao/* .
        chmod +x gradlew

    - name: Gerar APK Monstro V18
      run: ./gradlew :app:assembleDebug --stacktrace --info
      continue-on-error: true

    - name: Upload do APK
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: MonstroV18-Final
        path: |
          app/build/outputs/apk/debug/*.apk
          **/build/reports/**
