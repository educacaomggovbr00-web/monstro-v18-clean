name: Restauracao Monstro V18

on:
  push:
    branches: [ "principal", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: IA de Reconstrução de Estrutura
      run: |
        echo "Limpando e reconstruindo módulo app..."
        # 1. Cria a pasta app de verdade
        mkdir -p app_nova/src/main/java/com/monstro/v18
        
        # 2. Copia sua MainActivity para o lugar certo, não importa onde ela esteja
        find . -name "MainActivity.kt" -exec cp {} app_nova/src/main/java/com/monstro/v18/ \;
        
        # 3. Cria um build.gradle novo e funcional para o app
        cat <<EOF > app_nova/build.gradle
        plugins {
            id 'com.android.application'
            id 'org.jetbrains.kotlin.android'
        }
        android {
            namespace 'com.monstro.v18'
            compileSdk 34
            defaultConfig { applicationId "com.monstro.v18"; minSdk 24; targetSdk 34 }
        }
        dependencies {
            implementation 'androidx.core:core-ktx:1.12.0'
            implementation 'androidx.media3:media3-exoplayer:1.2.1'
        }
        EOF

        # 4. Substitui a pasta bagunçada pela nova
        rm -rf app
        mv app_nova app
        
        chmod +x gradlew
        ./gradlew clean

    - name: Build Forçado
      run: ./gradlew assembleDebug --stacktrace

    - name: Upload APK
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: Resultado-Final-Monstro
        path: app/build/outputs/apk/debug/*.apk
