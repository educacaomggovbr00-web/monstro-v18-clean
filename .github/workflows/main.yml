name: Monstro V18 - IA de Reconstrucao Total

on:
  push:
    branches: [ "principal", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: IA Berserker - Reconstruindo Projeto
      run: |
        echo "### INICIANDO RECONSTRUCAO FORCADA ###"
        
        # 1. Limpa qualquer conflito de configuracao anterior
        sed -i '/allprojects/,/}/d' build.gradle || true
        
        # 2. Cria a estrutura oficial que o Android exige
        mkdir -p reconstrucao/app/src/main/java/com/monstro/v18
        
        # 3. Caça seus arquivos onde quer que eles estejam e move para a nova estrutura
        find . -name "MainActivity.kt" -exec cp {} reconstrucao/app/src/main/java/com/monstro/v18/ \;
        find . -name "AndroidManifest.xml" -exec cp {} reconstrucao/app/src/main/ \;
        
        # 4. Se o build.gradle do app não existir, ele cria um basico funcional
        cat <<EOF > reconstrucao/app/build.gradle
        plugins { id 'com.android.application'; id 'org.jetbrains.kotlin.android' }
        android { namespace 'com.monstro.v18'; compileSdk 34
            defaultConfig { applicationId "com.monstro.v18"; minSdk 24; targetSdk 34 }
        }
        dependencies { implementation 'androidx.core:core-ktx:1.12.0' }
        EOF

        # 5. Cria o mapa do projeto (settings.gradle)
        echo "include ':app'" > reconstrucao/settings.gradle
        cp gradlew reconstrucao/ || gradle wrapper --project-dir reconstrucao
        
        # 6. Substitui tudo pela nova estrutura organizada
        mv reconstrucao/* .
        chmod +x gradlew

    - name: Gerar APK Monstro V18
      run: ./gradlew :app:assembleDebug --stacktrace --info
      continue-on-error: true

    - name: Upload Garantido do Resultado
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: Resultado-Monstro-V18
        path: |
          app/build/outputs/apk/debug/*.apk
          **/build/reports/**
