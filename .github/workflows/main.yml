name: Monstro V18 - Build Final Supremo

on:
  push:
    branches: [ "principal", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: IA de Estrutura e Compilacao Kotlin
      run: |
        echo "### MONTANDO ESTRUTURA PARA APK REAL ###"
        mkdir -p app/src/main/java/com/monstro/v18
        
        # Resgata seus arquivos
        find . -name "MainActivity.kt" -exec cp {} app/src/main/java/com/monstro/v18/ \;
        find . -name "AndroidManifest.xml" -not -path "./app/src/main/AndroidManifest.xml" -exec cp {} app/src/main/ \; || true
        
        # 1. BUILD.GRADLE RAIZ (Com repositórios explícitos)
        cat <<EOF > build.gradle
        buildscript {
            repositories { google(); mavenCentral() }
            dependencies { 
                classpath 'com.android.tools.build:gradle:8.2.2'
                classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.22'
            }
        }
        allprojects {
            repositories { google(); mavenCentral() }
        }
        EOF

        # 2. BUILD.GRADLE APP (Sintaxe para evitar o erro de runtime)
        cat <<EOF > app/build.gradle
        plugins {
            id 'com.android.application'
            id 'org.jetbrains.kotlin.android'
        }
        android {
            namespace = 'com.monstro.v18'
            compileSdk = 34
            defaultConfig {
                applicationId = "com.monstro.v18"
                minSdk = 24
                targetSdk = 34
                versionCode = 18
                versionName = "18.0"
            }
            compileOptions {
                sourceCompatibility = JavaVersion.VERSION_17
                targetCompatibility = JavaVersion.VERSION_17
            }
            kotlinOptions {
                jvmTarget = '17'
            }
        }
        dependencies {
            implementation 'androidx.core:core-ktx:1.12.0'
            implementation 'androidx.appcompat:appcompat:1.6.1'
            implementation 'com.google.android.material:material:1.11.0'
        }
        EOF

        # 3. SETTINGS E PROPERTIES (Essencial para o motor não pifar)
        echo "include ':app'" > settings.gradle
        echo "android.useAndroidX=true" > gradle.properties
        echo "android.enableJetifier=true" >> gradle.properties
        
        gradle wrapper --gradle-version 8.4
        chmod +x gradlew

    - name: Gerar APK Monstro Real
      # Adicionado --no-configuration-cache para limpar o log
      run: ./gradlew :app:assembleDebug --stacktrace --no-configuration-cache

    - name: Enviar APK (Validacao de 2MB+)
      uses: actions/upload-artifact@v4
      with:
        name: MonstroV18-APK-FINAL
        path: app/build/outputs/apk/debug/*.apk
        if-no-files-found: error
