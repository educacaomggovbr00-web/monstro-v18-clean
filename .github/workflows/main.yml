name: Monstro V18 - Build Final Supremo Full

on:
  push:
    branches: [ "principal", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: IA de Construcao - Kit Completo de Ferramentas
      run: |
        echo "### ORGANIZANDO ESTRUTURA PARA COMPILAÇÃO ###"
        mkdir -p app/src/main/java/com/monstro/v18
        
        # 1. Busca profunda pelos seus arquivos
        find . -name "MainActivity.kt" -exec cp {} app/src/main/java/com/monstro/v18/ \;
        find . -name "AndroidManifest.xml" -not -path "./app/src/main/AndroidManifest.xml" -exec cp {} app/src/main/ \; || true
        
        # 2. BUILD.GRADLE DA RAIZ (KIT COMPLETO)
        cat <<EOF > build.gradle
        buildscript {
            repositories { google(); mavenCentral() }
            dependencies { 
                classpath 'com.android.tools.build:gradle:8.2.2'
                classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.0'
            }
        }
        allprojects {
            repositories { google(); mavenCentral() }
        }
        EOF

        # 3. BUILD.GRADLE DO APP (SINTAXE MODERNA + JAVA 17)
        cat <<EOF > app/build.gradle
        apply plugin: 'com.android.application'
        apply plugin: 'org.jetbrains.kotlin.android'

        android {
            namespace = 'com.monstro.v18'
            compileSdk = 34

            defaultConfig {
                applicationId = "com.monstro.v18"
                minSdk = 24
                targetSdk = 34
                versionCode = 18
                versionName = "18.0"
            }

            compileOptions {
                sourceCompatibility = JavaVersion.VERSION_17
                targetCompatibility = JavaVersion.VERSION_17
            }
            kotlinOptions {
                jvmTarget = '17'
            }
        }

        dependencies {
            implementation("androidx.core:core-ktx:1.12.0")
            implementation("androidx.appcompat:appcompat:1.6.1")
            implementation("com.google.android.material:material:1.11.0")
            implementation("com.google.android.exoplayer:exoplayer:2.19.1")
        }
        EOF

        # 4. Mapa e Motor
        echo "include ':app'" > settings.gradle
        gradle wrapper
        chmod +x gradlew

    - name: Gerar APK Monstro V18
      run: ./gradlew :app:assembleDebug --stacktrace --info
      continue-on-error: true

    - name: Enviar APK para Henrique
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: MonstroV18-APK-Full
        path: |
          app/build/outputs/apk/debug/*.apk
          **/build/reports/**
