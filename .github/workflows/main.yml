name: Monstro V18 - Build Real Industrial

on:
  push:
    branches: [ "principal", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Reset e Construção Real baseada no KT
      run: |
        echo "### LIMPANDO E LOCALIZANDO SEU CODIGO ###"
        # 1. Limpeza profunda para evitar o erro de cache
        rm -rf .gradle build app/build
        
        # 2. Configura RAM estável e o Mapa do projeto
        echo "org.gradle.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=1g" > gradle.properties
        echo "org.gradle.workers.max=2" >> gradle.properties
        echo "android.useAndroidX=true" >> gradle.properties
        echo "android.enableJetifier=true" >> gradle.properties
        echo "include ':app'" > settings.gradle

        # 3. Cria a estrutura de pastas necessária
        mkdir -p app/src/main/java/com/monstro/v18
        mkdir -p app/src/main/res/values

        # 4. O PULO DO GATO: Procura o SEU arquivo .kt original e injeta na pasta certa
        # Isso resolve o erro 'No such file' da sua Screenshot
        find . -name "MainActivity.kt" -exec cp {} app/src/main/java/com/monstro/v18/MainActivity.kt \;
        
        # Verifica se o arquivo foi realmente encontrado antes de seguir
        if [ -f app/src/main/java/com/monstro/v18/MainActivity.kt ]; then
          echo "✔ CODIGO REAL LOCALIZADO COM SUCESSO!"
        else
          echo "✖ ERRO: MainActivity.kt não foi encontrado no seu repositório!"
          exit 1
        fi

        # 5. Injeta as Receitas de Build (build.gradle)
        cat <<EOF > build.gradle
        buildscript {
            repositories { google(); mavenCentral() }
            dependencies { 
                classpath 'com.android.tools.build:gradle:8.2.2'
                classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.22'
            }
        }
        allprojects {
            repositories { google(); mavenCentral() }
        }
        EOF

        cat <<EOF > app/build.gradle
        plugins {
            id 'com.android.application'
            id 'org.jetbrains.kotlin.android'
        }
        android {
            namespace 'com.monstro.v18'
            compileSdk 34
            defaultConfig {
                applicationId "com.monstro.v18"
                minSdk 24
                targetSdk 34
                versionCode 18
                versionName "18.0"
                ndk { abiFilters 'armeabi-v7a', 'arm64-v8a' }
            }
            buildFeatures { compose true }
            composeOptions { kotlinCompilerExtensionVersion '1.5.8' }
            compileOptions {
                sourceCompatibility JavaVersion.VERSION_17
                targetCompatibility JavaVersion.VERSION_17
            }
            kotlinOptions { jvmTarget = '17' }
        }
        dependencies {
            implementation platform('androidx.compose:compose-bom:2024.02.00')
            implementation 'androidx.compose.ui:ui'
            implementation 'androidx.compose.material3:material3'
            implementation 'androidx.activity:activity-compose:1.8.2'
            implementation 'androidx.core:core-ktx:1.12.0'
            implementation 'androidx.media3:media3-exoplayer:1.2.1'
            implementation 'androidx.media3:media3-ui:1.2.1'
        }
        EOF

        # 6. Manifesto Industrial
        cat <<EOF > app/src/main/AndroidManifest.xml
        <manifest xmlns:android="http://schemas.android.com/apk/res/android">
            <application android:label="Monstro V18" android:theme="@android:style/Theme.Material.NoActionBar">
                <activity android:name="com.monstro.v18.MainActivity" android:exported="true">
                    <intent-filter>
                        <action android:name="android.intent.action.MAIN" />
                        <category android:name="android.intent.category.LAUNCHER" />
                    </intent-filter>
                </activity>
            </application>
        </manifest>
        EOF

        gradle wrapper --gradle-version 8.4
        chmod +x gradlew

    - name: Compilação do Codigo Real (Henrique)
      # Limpa tudo antes de compilar o seu código pesado
      run: ./gradlew clean :app:assembleDebug --no-daemon --stacktrace

    - name: Entregar APK Monstro
      uses: actions/upload-artifact@v4
      with:
        name: MonstroV18-FINAL
        path: app/build/outputs/apk/debug/*.apk
