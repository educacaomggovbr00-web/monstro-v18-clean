name: Monstro V18 - Organizacao e Build

on:
  push:
    branches: [ "principal", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Arrumar Pastas e Motor
      run: |
        echo "### ORGANIZANDO ESTRUTURA ###"
        # 1. Cria a pasta app se ela não estiver completa
        mkdir -p app
        
        # 2. Move o build.gradle da raiz para dentro da pasta app
        if [ -f build.gradle ]; then mv build.gradle app/; fi
        
        # 3. Cria o settings.gradle (o Android não lê 'configuracoes.gradle')
        echo "include ':app'" > settings.gradle
        
        # 4. Garante que o motor Gradle 8.4 seja gerado
        gradle wrapper --gradle-version 8.4
        chmod +x gradlew

    - name: Compilar APK Monstro
      # Agora ele vai achar a pasta app e o build.gradle lá dentro
      run: ./gradlew :app:assembleDebug --no-daemon --stacktrace

    - name: Entregar para o Henrique
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: MonstroV18-FINAL
        path: app/build/outputs/apk/debug/*.apk
