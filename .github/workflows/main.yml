name: Monstro V18 - Sistema de Dois Pendrives

on:
  push:
    branches: [ "principal", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: üõ†Ô∏è Pendrive 1: Inje√ß√£o e Reset
      run: |
        echo "### LIMPANDO E MONTANDO ESTRUTURA COM SEU C√ìDIGO ###"
        rm -rf .gradle build app/build
        mkdir -p app/src/main/java/com/monstro/v18
        mkdir -p app/src/main/res/values

        # Busca seu arquivo real no reposit√≥rio e injeta no motor
        find . -name "MainActivity.kt" -exec cp {} app/src/main/java/com/monstro/v18/MainActivity.kt \;

        # Injeta o seu Manifesto Industrial
        cat <<EOF > app/src/main/AndroidManifest.xml
        <manifest xmlns:android="http://schemas.android.com/apk/res/android">
            <application android:label="Monstro V18" android:theme="@android:style/Theme.DeviceDefault.NoActionBar">
                <activity android:name="com.monstro.v18.MainActivity" android:exported="true">
                    <intent-filter>
                        <action android:name="android.intent.action.MAIN" />
                        <category android:name="android.intent.category.LAUNCHER" />
                    </intent-filter>
                </activity>
            </application>
        </manifest>
        EOF

        # Configura as travas de mem√≥ria para n√£o travar nos 3 minutos
        [span_0](start_span)echo "include ':app'" > settings.gradle[span_0](end_span)
        echo "org.gradle.jvmargs=-Xmx1536m -XX:MaxMetaspaceSize=512m" > gradle.properties
        echo "org.gradle.workers.max=1" >> gradle.properties
        
        gradle wrapper --gradle-version 8.4
        chmod +x gradlew

    - name: ‚öôÔ∏è Processamento do Motor
      run: ./gradlew clean :app:assembleDebug --no-daemon --stacktrace

    - name: üöÄ Pendrive 2: Gera√ß√£o e Entrega
      run: |
        mkdir -p pacotes_monstro
        # Varredura para encontrar o APK gerado com o seu c√≥digo
        find app/build/outputs/apk/ -name "*.apk" -exec cp {} pacotes_monstro/monstro_v18_final.apk \;
        
        if [ ! -f "pacotes_monstro/monstro_v18_final.apk" ]; then
          echo "### ERRO: O APK N√ÉO FOI ENCONTRADO NA SA√çDA ###"
          exit 1
        fi

    - name: Enviar APK para o Henrique
      uses: actions/upload-artifact@v4
      with:
        name: MonstroV18-FINAL
        path: pacotes_monstro/*.apk
