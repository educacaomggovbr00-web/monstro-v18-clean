name: Monstro V18 - Build Real

on:
  push:
    branches: [ "principal", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Gerar Motor (Gradle Wrapper)
      run: |
        echo "### GERANDO GRADLEW AUTOMATICO ###"
        # O rob√¥ baixa o Gradle e cria o arquivo que estava faltando
        gradle wrapper --gradle-version 8.4
        chmod +x gradlew

    - name: Compilar APK
      # Agora ele usa o arquivo que acabou de criar
      run: ./gradlew :app:assembleDebug --no-daemon --stacktrace

    - name: Enviar APK
      uses: actions/upload-artifact@v4
      with:
        name: MonstroV18-FINAL
        path: app/build/outputs/apk/debug/*.apk
