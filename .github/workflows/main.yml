name: Monstro V18 - Build Real Compose

on:
  push:
    branches: [ "principal", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Preparar Ambiente Moderno
      run: |
        echo "### MONTANDO ESTRUTURA COMPLETA ###"
        
        # 1. Cria a estrutura de pastas exata para o pacote com.monstro.v18
        mkdir -p app/src/main/java/com/monstro/v18
        mkdir -p app/src/main/res/values

        # 2. INJETA A MAINACTIVITY (O código que faz o app abrir!)
        cat <<EOF > app/src/main/java/com/monstro/v18/MainActivity.kt
        package com.monstro.v18
        import android.os.Bundle
        import androidx.activity.ComponentActivity
        import androidx.activity.compose.setContent
        import androidx.compose.foundation.background
        import androidx.compose.foundation.layout.*
        import androidx.compose.material3.*
        import androidx.compose.ui.Alignment
        import androidx.compose.ui.Modifier
        import androidx.compose.ui.graphics.Color
        import androidx.compose.ui.unit.sp

        class MainActivity : ComponentActivity() {
            override fun onCreate(savedInstanceState: Bundle?) {
                super.onCreate(savedInstanceState)
                setContent {
                    Surface(modifier = Modifier.fillMaxSize(), color = Color(0xFF020306)) {
                        Box(contentAlignment = Alignment.Center) {
                            Text("MONSTRO V18 ATIVO", color = Color.White, fontSize = 24.sp)
                        }
                    }
                }
            }
        }
        EOF

        # 3. RAIZ - Plugins Necessários (Original mantido)
        cat <<EOF > build.gradle
        buildscript {
            repositories { google(); mavenCentral() }
            dependencies { 
                classpath 'com.android.tools.build:gradle:8.2.2'
                classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.22'
            }
        }
        allprojects {
            repositories { google(); mavenCentral() }
        }
        EOF

        # 4. APP - Configurações e Media3 1.2.2
        cat <<EOF > app/build.gradle
        apply plugin: 'com.android.application'
        apply plugin: 'org.jetbrains.kotlin.android'
        android {
            namespace = 'com.monstro.v18'
            compileSdk = 34
            defaultConfig {
                applicationId = "com.monstro.v18"
                minSdk = 24
                targetSdk = 34
                versionCode = 18
                versionName = "18.0"
                ndk { abiFilters 'armeabi-v7a', 'arm64-v8a' }
            }
            buildFeatures { compose = true }
            composeOptions { kotlinCompilerExtensionVersion = '1.5.8' }
            compileOptions {
                sourceCompatibility = JavaVersion.VERSION_17
                targetCompatibility = JavaVersion.VERSION_17
            }
            kotlinOptions { jvmTarget = '17' }
        }
        dependencies {
            implementation platform('androidx.compose:compose-bom:2024.02.00')
            implementation 'androidx.compose.ui:ui'
            implementation 'androidx.compose.material3:material3'
            implementation 'androidx.activity:activity-compose:1.8.2'
            implementation 'androidx.core:core-ktx:1.12.0'
            implementation 'androidx.media3:media3-exoplayer:1.2.2'
            implementation 'androidx.media3:media3-ui:1.2.2'
        }
        EOF

        # 5. SETTINGS E MEMORIA (Ajustes de estabilidade)
        echo "rootProject.name = 'monstro-v18'" > settings.gradle
        echo "include ':app'" >> settings.gradle
        echo "org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1g" > gradle.properties
        echo "android.useAndroidX=true" >> gradle.properties
        echo "android.enableJetifier=true" >> gradle.properties
        
        gradle wrapper --gradle-version 8.4
        chmod +x gradlew

    - name: Build APK Final
      run: ./gradlew :app:assembleDebug --no-daemon --info --stacktrace

    - name: Enviar APK (Validacao de Sucesso)
      uses: actions/upload-artifact@v4
      with:
        name: MonstroV18-TESTE-FINAL
        path: app/build/outputs/apk/debug/*.apk
        if-no-files-found: error
