name: Monstro V18 - Entrega Final

on:
  push:
    branches: [ "principal", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Arrumar Pastas e Manifesto
      run: |
        echo "### ORGANIZANDO ESTRUTURA FINAL ###"
        mkdir -p app/src/main
        
        # Garante o settings.gradle para o robô não se perder
        echo "include ':app'" > settings.gradle
        
        # Injeta um Manifesto limpo para evitar erros de permissão no A30s
        cat <<EOF > app/src/main/AndroidManifest.xml
        <manifest xmlns:android="http://schemas.android.com/apk/res/android">
            <application android:label="Monstro V18" android:theme="@android:style/Theme.Material.Light.NoActionBar">
                <activity android:name="com.monstro.v18.MainActivity" android:exported="true">
                    <intent-filter>
                        <action android:name="android.intent.action.MAIN" />
                        <category android:name="android.intent.category.LAUNCHER" />
                    </intent-filter>
                </activity>
            </application>
        </manifest>
        EOF

        # Gera o motor estável 8.4
        gradle wrapper --gradle-version 8.4
        chmod +x gradlew

    - name: Compilar APK Monstro
      run: ./gradlew :app:assembleDebug --no-daemon --stacktrace

    - name: Entregar para o Henrique
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: MonstroV18-FINAL
        path: app/build/outputs/apk/debug/*.apk
