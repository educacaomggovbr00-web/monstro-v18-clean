name: Android CI Monstro V18 - Versao Final

on:
  push:
    branches: [ "principal", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: IA de Auto-Reparo e Escaneamento
      run: |
        echo "### ORGANIZANDO ESTRUTURA ###"
        
        # 1. Cria a pasta 'app' oficial para o Gradle não se perder
        mkdir -p app/src/main/java/com/monstro/v18
        
        # 2. IA DE BUSCA: Caça sua MainActivity e coloca no lugar certo
        # Isso resolve a bagunça de pastas que vimos nos seus prints
        find . -maxdepth 10 -name "MainActivity.kt" -exec cp {} app/src/main/java/com/monstro/v18/ \;
        
        # 3. GARANTE O MANIFESTO: Copia apenas se não for o mesmo arquivo (evita erro do Build #37)
        find . -name "AndroidManifest.xml" -not -path "./app/src/main/AndroidManifest.xml" -exec cp {} app/src/main/ \; || true
        
        # 4. LIMPEZA DE CONFIGURAÇÃO: Tira o conflito de repositórios da raiz
        sed -i '/allprojects/,/}/d' build.gradle || true
        
        # 5. REGENERAÇÃO DO MOTOR: Usa o Gradle nativo (Resolve o erro do Build #37)
        gradle wrapper
        chmod +x gradlew
        ./gradlew clean

    - name: Compilar APK Monstro V18
      run: ./gradlew assembleDebug --stacktrace --info
      continue-on-error: true 

    - name: Entrega de Resultados (APK + Logs)
      if: always() 
      uses: actions/upload-artifact@v4
      with:
        name: Pacote-Monstro-V18
        path: |
          app/build/outputs/apk/debug/*.apk
          **/build/reports/**
          **/build/test-results/**
