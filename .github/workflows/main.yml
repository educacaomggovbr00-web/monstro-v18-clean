name: Monstro V18 - Edicao Industrial

on:
  push:
    branches: [ "principal", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Reconstruir Coracao do Monstro
      run: |
        echo "### ORGANIZANDO ESTRUTURA E MOTOR ###"
        # 1. Força o mapa do projeto para evitar erro de 'task not found'
        echo "include ':app'" > settings.gradle
        
        # 2. Garante que o build.gradle principal seja movido para dentro do modulo
        mkdir -p app
        if [ -f build.gradle ]; then cp build.gradle app/; fi

        # 3. Injeta a MainActivity completa com correções de importação
        mkdir -p app/src/main/java/com/monstro/v18
        cat <<'EOF' > app/src/main/java/com/monstro/v18/MainActivity.kt
        package com.monstro.v18
        import android.Manifest
        import android.net.Uri
        import android.os.Build
        import android.os.Bundle
        import android.widget.Toast
        import androidx.activity.ComponentActivity
        import androidx.activity.compose.rememberLauncherForActivityResult
        import androidx.activity.compose.setContent
        import androidx.activity.result.contract.ActivityResultContracts
        import androidx.compose.foundation.*
        import androidx.compose.foundation.layout.*
        import androidx.compose.foundation.shape.RoundedCornerShape
        import androidx.compose.material3.*
        import androidx.compose.runtime.*
        import androidx.compose.ui.Alignment
        import androidx.compose.ui.Modifier
        import androidx.compose.ui.draw.clip
        import androidx.compose.ui.graphics.Color
        import androidx.compose.ui.platform.LocalContext
        import androidx.compose.ui.text.font.FontWeight
        import androidx.compose.ui.unit.dp
        import androidx.compose.ui.unit.sp
        import androidx.compose.ui.viewinterop.AndroidView
        import androidx.media3.common.MediaItem
        import androidx.media3.exoplayer.ExoPlayer
        import androidx.media3.ui.PlayerView

        class MainActivity : ComponentActivity() {
            override fun onCreate(savedInstanceState: Bundle?) {
                super.onCreate(savedInstanceState)
                setContent {
                    MaterialTheme(colorScheme = darkColorScheme(
                        primary = Color(0xFFa855f7), 
                        background = Color(0xFF020306),
                        surface = Color(0xFF121214)
                    )) {
                        MonstroIndustrialEditor()
                    }
                }
            }
        }

        @Composable
        fun MonstroIndustrialEditor() {
            val context = LocalContext.current
            var clips by remember { mutableStateOf(listOf<Uri>()) }
            var exoPlayer by remember { mutableStateOf<ExoPlayer?>(null) }
            val permissao = if (Build.VERSION.SDK_INT >= Build.VERSION_CODES.TIRAMISU) 
                Manifest.permission.READ_MEDIA_VIDEO else Manifest.permission.READ_EXTERNAL_STORAGE

            val seletor = rememberLauncherForActivityResult(ActivityResultContracts.GetContent()) { uri ->
                uri?.let {
                    clips = clips + it
                    if (exoPlayer == null) exoPlayer = ExoPlayer.Builder(context).build()
                    exoPlayer?.addMediaItem(MediaItem.fromUri(it))
                    exoPlayer?.prepare()
                    exoPlayer?.play()
                }
            }

            val launcher = rememberLauncherForActivityResult(ActivityResultContracts.RequestPermission()) { isGranted ->
                if (isGranted) seletor.launch("video/*")
                else Toast.makeText(context, "Acesso negado!", Toast.LENGTH_SHORT).show()
            }

            // Garante que o player seja liberado ao fechar o app para não travar o A30s
            DisposableEffect(Unit) {
                onDispose { exoPlayer?.release() }
            }

            Scaffold(containerColor = Color(0xFF020306)) { padding ->
                Column(Modifier.padding(padding).fillMaxSize().padding(16.dp)) {
                    Text("MONSTRO V18", color = Color.White, fontWeight = FontWeight.Black, fontSize = 22.sp)
                    Text("SISTEMA DE EDICAO INDUSTRIAL", color = Color.Gray, fontSize = 8.sp)
                    
                    Spacer(Modifier.height(20.dp))
                    
                    Box(Modifier.fillMaxWidth().aspectRatio(16f/9f).clip(RoundedCornerShape(16.dp)).background(Color(0xFF121214)).border(1.dp, Color.White.copy(0.1f), RoundedCornerShape(16.dp))) {
                        if (clips.isEmpty()) {
                            Box(Modifier.fillMaxSize().clickable { launcher.launch(permissao) }, contentAlignment = Alignment.Center) {
                                Text("IMPORTAR VIDEO MASTER", color = Color.Gray, fontWeight = FontWeight.Bold, fontSize = 12.sp)
                            }
                        } else {
                            exoPlayer?.let { player ->
                                AndroidView(factory = { PlayerView(it).apply { this.player = player; useController = true } }, modifier = Modifier.fillMaxSize())
                            }
                        }
                    }
                    
                    Spacer(Modifier.weight(1f))
                    
                    Button(
                        onClick = { Toast.makeText(context, "RENDERIZACAO EM BREVE", Toast.LENGTH_SHORT).show() }, 
                        modifier = Modifier.fillMaxWidth().height(60.dp), 
                        shape = RoundedCornerShape(14.dp),
                        colors = ButtonDefaults.buttonColors(containerColor = Color(0xFFa855f7))
                    ) {
                        Text("RENDERIZAR MP4 TURBO", fontWeight = FontWeight.Black)
                    }
                }
            }
        }
        EOF

        # 4. Motor estável 8.4
        gradle wrapper --gradle-version 8.4
        chmod +x gradlew

    - name: Compilar APK Monstro
      run: ./gradlew :app:assembleDebug --no-daemon --stacktrace

    - name: Enviar APK para o Henrique
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: MonstroV18-INDUSTRIAL
        path: app/build/outputs/apk/debug/*.apk
