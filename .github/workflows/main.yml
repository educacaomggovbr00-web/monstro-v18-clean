name: Monstro V18 - Build Real Kotlin Garantido

on:
  push:
    branches: [ "principal", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: IA de Estrutura e Compilacao Kotlin
      run: |
        echo "### LIMPANDO E MONTANDO MOTOR KOTLIN ###"
        mkdir -p app/src/main/java/com/monstro/v18
        
        find . -name "MainActivity.kt" -exec cp {} app/src/main/java/com/monstro/v18/ \;
        find . -name "AndroidManifest.xml" -not -path "./app/src/main/AndroidManifest.xml" -exec cp {} app/src/main/ \; || true
        
        # 1. BUILD.GRADLE RAIZ - Adicionando Plugin Kotlin [Sua Correção #1 e #3]
        cat <<EOF > build.gradle
        buildscript {
            repositories { google(); mavenCentral() }
            dependencies { 
                classpath 'com.android.tools.build:gradle:8.2.2'
                classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.22'
            }
        }
        allprojects {
            repositories { google(); mavenCentral() }
        }
        EOF

        # 2. BUILD.GRADLE APP - Compilação Real e Java 17 [Sua Correção #2 e #4]
        cat <<EOF > app/build.gradle
        apply plugin: 'com.android.application'
        apply plugin: 'org.jetbrains.kotlin.android'

        android {
            namespace = 'com.monstro.v18'
            compileSdk = 34
            defaultConfig {
                applicationId = "com.monstro.v18"
                minSdk = 24
                targetSdk = 34
                versionCode = 18
                versionName = "18.0"
            }
            compileOptions {
                sourceCompatibility = JavaVersion.VERSION_17
                targetCompatibility = JavaVersion.VERSION_17
            }
            kotlinOptions {
                jvmTarget = '17'
            }
        }
        dependencies {
            implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.9.22'
            implementation 'androidx.core:core-ktx:1.12.0'
            implementation 'androidx.appcompat:appcompat:1.6.1'
        }
        EOF

        echo "include ':app'" > settings.gradle
        # Força versão do Gradle compatível com AGP 8.2.2 [Sua Correção #3]
        gradle wrapper --gradle-version 8.4
        chmod +x gradlew

    - name: Gerar APK Monstro Real
      # Sem cache e com info para validar a compilação [Sua Correção #5]
      run: ./gradlew :app:assembleDebug --no-configuration-cache --info

    - name: Enviar APK (Validacao de Tamanho)
      uses: actions/upload-artifact@v4
      with:
        name: MonstroV18-APK-FINAL-REAL
        path: app/build/outputs/apk/debug/*.apk
        if-no-files-found: error # Faz o build falhar se não tiver APK [Sua Correção #5]
