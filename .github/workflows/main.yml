name: Monstro V18 - Build Real Compose

on:
  push:
    branches: [ "principal", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Preparar Ambiente Moderno
      run: |
        echo "### MONTANDO GRADLE COM MEMORIA EXTRA ###"
        
        # 1. RAIZ - Plugins Necessários
        cat <<EOF > build.gradle
        buildscript {
            repositories { google(); mavenCentral() }
            dependencies { 
                classpath 'com.android.tools.build:gradle:8.2.2'
                classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.22'
            }
        }
        allprojects {
            repositories { google(); mavenCentral() }
        }
        EOF

        # 2. APP - Compose e Arquitetura ARM (A30s)
        cat <<EOF > app/build.gradle
        apply plugin: 'com.android.application'
        apply plugin: 'org.jetbrains.kotlin.android'
        android {
            namespace = 'com.monstro.v18'
            compileSdk = 34
            defaultConfig {
                applicationId = "com.monstro.v18"
                minSdk = 24
                targetSdk = 34
                versionCode = 18
                versionName = "18.0"
                
                // Força compatibilidade com o processador do A30s
                ndk {
                    abiFilters 'armeabi-v7a', 'arm64-v8a'
                }
            }
            buildFeatures { compose = true }
            composeOptions { kotlinCompilerExtensionVersion = '1.5.8' }
            compileOptions {
                sourceCompatibility = JavaVersion.VERSION_17
                targetCompatibility = JavaVersion.VERSION_17
            }
            kotlinOptions { jvmTarget = '17' }
        }
        dependencies {
            implementation platform('androidx.compose:compose-bom:2024.02.00')
            implementation 'androidx.compose.ui:ui'
            implementation 'androidx.compose.material3:material3'
            implementation 'androidx.activity:activity-compose:1.8.2'
            implementation 'androidx.core:core-ktx:1.12.0'
            implementation 'androidx.media3:media3-exoplayer:1.2.1'
            implementation 'androidx.media3:media3-ui:1.2.1'
        }
        EOF

        echo "include ':app'" > settings.gradle
        
        # --- MEMORIA EXTRA PARA O SERVIDOR ---
        echo "org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1g" > gradle.properties
        echo "android.useAndroidX=true" >> gradle.properties
        echo "android.enableJetifier=true" >> gradle.properties
        
        gradle wrapper --gradle-version 8.4
        chmod +x gradlew

    - name: Build APK de Diagnóstico
      # Comando que força o mapeamento da MainActivity
      run: ./gradlew :app:assembleDebug -Pandroid.overriding.namespace=com.monstro.v18 --no-daemon --info

    - name: Enviar APK (Validacao de Sucesso)
      uses: actions/upload-artifact@v4
      with:
        name: MonstroV18-TESTE-FINAL
        path: app/build/outputs/apk/debug/*.apk
        if-no-files-found: error
