name: Monstro V18 - Build Real

on:
  push:
    branches: [ "principal", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Gerar Motor (Gradle Wrapper)
      run: |
        echo "### MOTOR ESTÁVEL ###"
        gradle wrapper --gradle-version 8.4
        chmod +x gradlew

    - name: Localizar e Corrigir Media3
      run: |
        echo "### BUSCANDO ARQUIVOS DE CONFIGURACAO ###"
        # Este comando procura todos os build.gradle e troca 1.2.2 por 1.2.1 onde achar
        find . -name "build.gradle" -exec sed -i 's/1.2.2/1.2.1/g' {} +
        
        # Lista onde os arquivos estão para a gente conferir no log
        find . -name "build.gradle"

    - name: Compilar APK (Forca Bruta)
      run: |
        # Tenta compilar o projeto inteiro, independente do nome da pasta
        ./gradlew assembleDebug --no-daemon --stacktrace --info

    - name: Enviar APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: MonstroV18-FINAL
        path: "**/build/outputs/apk/debug/*.apk"
