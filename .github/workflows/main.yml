name: Monstro V18 - Motor de Estabilidade Total

on:
  push:
    branches: [ "main", "principal" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Configurar Permissões
      run: chmod +x gradlew

    - name: Fabricar APK (Modo Industrial)
      # Usa as configurações de RAM do seu gradle.properties para não crashar
      run: ./gradlew :app:assembleDebug --no-daemon --stacktrace

    - name: Coleta de Segurança
      run: |
        mkdir -p pacotes_entrega
        find app/build/outputs/apk/debug/ -name "*.apk" -exec cp {} pacotes_entrega/ \;
        if [ -z "$(ls -A pacotes_entrega)" ]; then
          echo "✖ ERRO: O APK não foi geratedo. Verifique os logs do Gradle acima."
          exit 1
        fi

    - name: Upload Monstro V18
      uses: actions/upload-artifact@v4
      with:
        name: MonstroV18-FINAL
        path: pacotes_entrega/*.apk
