name: Monstro V18 - Build Final Supremo

on:
  push:
    branches: [ "principal", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: IA de Limpeza e Reconstrucao
      run: |
        echo "### LIMPANDO TUDO PARA O GIRO FINAL ###"
        mkdir -p app/src/main/java/com/monstro/v18
        
        find . -name "MainActivity.kt" -exec cp {} app/src/main/java/com/monstro/v18/ \;
        find . -name "AndroidManifest.xml" -not -path "./app/src/main/AndroidManifest.xml" -exec cp {} app/src/main/ \; || true
        
        # 1. RAIZ SEM RECLAMACOES
        cat <<EOF > build.gradle
        buildscript {
            repositories { google(); mavenCentral() }
            dependencies { classpath("com.android.tools.build:gradle:8.2.2") }
        }
        allprojects {
            repositories { google(); mavenCentral() }
        }
        EOF

        # 2. APP COM SINTAXE DE STRING UNICA (O fim dos 2 avisos)
        cat <<EOF > app/build.gradle
        apply plugin: "com.android.application"
        android {
            namespace = "com.monstro.v18"
            compileSdk = 34
            defaultConfig {
                applicationId = "com.monstro.v18"
                minSdk = 24
                targetSdk = 34
                versionCode = 18
                versionName = "18.0"
            }
        }
        dependencies {
            // Notacao de string unica exigida pelo seu relatorio
            implementation("androidx.core:core-ktx:1.12.0")
            implementation("androidx.appcompat:appcompat:1.6.1")
        }
        EOF

        echo "include ':app'" > settings.gradle
        echo "org.gradle.configuration-cache=false" > gradle.properties
        gradle wrapper
        chmod +x gradlew

    - name: Gerar APK Monstro
      # Rodando sem o cache que gera aquele HTML de erro
      run: ./gradlew :app:assembleDebug --no-configuration-cache --stacktrace
      continue-on-error: true

    - name: Captura Garantida do APK
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: MonstroV18-APK-FINAL
        path: |
          app/build/outputs/apk/debug/*.apk
          **/build/reports/**
