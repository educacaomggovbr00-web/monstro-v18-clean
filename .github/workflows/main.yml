name: Monstro V18 - Gerador de APK Industrial

on:
  push:
    branches: [ "principal", "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Motor de Injeção e Reset
      run: |
        echo "### LIMPANDO E MONTANDO ESTRUTURA ###"
        rm -rf .gradle build app/build
        
        # Garante as pastas para o seu A30s
        mkdir -p app/src/main/java/com/monstro/v18
        mkdir -p app/src/main/res/values

        # Injeta seu código real (O Pendrive)
        find . -name "MainActivity.kt" -exec cp {} app/src/main/java/com/monstro/v18/MainActivity.kt \;

        # Injeta Manifesto e Configurações de Motor
        cat <<EOF > app/src/main/AndroidManifest.xml
        <manifest xmlns:android="http://schemas.android.com/apk/res/android">
            <application android:label="Monstro V18" android:theme="@android:style/Theme.DeviceDefault.NoActionBar">
                <activity android:name="com.monstro.v18.MainActivity" android:exported="true">
                    <intent-filter>
                        <action android:name="android.intent.action.MAIN" />
                        <category android:name="android.intent.category.LAUNCHER" />
                    </intent-filter>
                </activity>
            </application>
        </manifest>
        EOF

        [span_0](start_span)echo "include ':app'" > settings.gradle[span_0](end_span)
        echo "org.gradle.jvmargs=-Xmx1536m -XX:MaxMetaspaceSize=512m" > gradle.properties
        echo "org.gradle.workers.max=1" >> gradle.properties
        echo "android.useAndroidX=true" >> gradle.properties
        echo "android.enableJetifier=true" >> gradle.properties
        
        gradle wrapper --gradle-version 8.4
        chmod +x gradlew

    - name: Fabricação do APK (Modo Turbo)
      # Aqui o motor gera o arquivo usando seu build.gradle real
      run: ./gradlew clean :app:assembleDebug --no-daemon --stacktrace

    - name: Pendrive de Entrega (A Correção)
      # Essa parte caça o APK em qualquer lugar e garante a entrega
      run: |
        mkdir -p pacotes_monstro
        find app/build/outputs/apk/ -name "*.apk" -exec cp {} pacotes_monstro/monstro_v18_final.apk \;
        if [ ! -f "pacotes_monstro/monstro_v18_final.apk" ]; then
          echo "### ERRO: O APK NÃO FOI ENCONTRADO ###"
          exit 1
        fi

    - name: Upload para o Henrique
      uses: actions/upload-artifact@v4
      with:
        name: MonstroV18-FINAL
        path: pacotes_monstro/*.apk
